<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Transcription</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Upload Video File</h1>
    <input type="file" id="file-input" accept=".mp4, .avi, .mkv, .mov, .wmv, .flv, .webm, .mpeg, .mpg, .3gp">
    <label for="file-input" id="file-label">Choose File</label>
    <textarea id="prompt-input" placeholder="Enter your prompt here... (Optional) Default: 'Summarize in Points'" rows="4" cols="50"></textarea>
    <button id="upload-button">Upload</button>
    
    <div id="status" style="display: none;" aria-live="polite">
        <span class="spinner" aria-hidden="true"></span> 
        <span>Processing...</span>
    </div>

    <div id="upload-progress-container">
        <progress id="upload-progress-bar" value="0" max="100" style="width: 100%;"></progress>
        <div id="upload-progress-message"></div>
    </div>

    <div id="progress-container">
        <div id="message"></div>
    </div>

    <div id="error-message" style="display: none;" aria-live="assertive"></div>

    <div id="files-container">
        <div id="transcription-links">
            <h2>Transcription Files</h2>
            <div id="transcriptions"></div>
        </div>

        <div id="ai-response-links">
            <h2>AI Response Files</h2>
            <div id="ai-responses"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
